<!DOCTYPE html>
<html lang="{{ site.lang }}" prefix="og: http://ogp.me/ns#">
<head>
	{% include head.html %}
</head>
<body>
	{% if page.cover-image %}
	<div class="cover-image-container">
		<img alt="Cover image" src="{{ site.baseurl }}/img/covers/{{ page.cover-image }}">
	</div>
	{% endif %}
	<div class="wrap">
		{% include header.html %}
		<div style="border: 2px solid transparent;{% if page.type == "vid" %} border-image: linear-gradient(to bottom, #9c55ed, black);{% elsif page.type == "img" %} border-image: linear-gradient(to bottom, #fc83b2, black);{% elsif page.type == "3D" %} border-image: linear-gradient(to bottom, #ff9359 black);{% elsif page.type == "lnk" %} border-image: linear-gradient(to bottom, cyan, black);{% elsif page.type == "food" %} border-image: linear-gradient(to bottom, #fff39c, black);{% else %} border-image: linear-gradient(to bottom, white, black);{% endif %} border-image-slice: 1; padding: 10px;">
		{{ content }}
		<script>
	    $("article").fitVids();
	    $('article p').each(function(i){
				if (($(this).find('img').length) && (!$.trim($(this).text()).length))  {
					$(this).addClass('img-only');
				}
				if ($.trim($(this).text()).length - $.trim($(this).find('small').text()).length == 0 && ($(this).find('img').length)){
					$(this).addClass('img-only-source');
				}
	  	});
	  </script>
	</div>
	{% include footer.html %}
</body>
</html>
