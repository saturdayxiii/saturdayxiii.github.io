    margin: 0;

  #menu {
    position: fixed;
    top: 20px;
    left: 20px;
    background-color: rgba(0, 0, 0, 0.5);
    border-radius: 8px;
    padding: 0px;
    box-shadow: 0 2px 4px rgba(255, 255, 255, 0.2);
    z-index: 1;
  }
  #menu button {
    font: 20px bold;
    color: white;
    width: 45px;
    height: 45px;
    margin: 6px;
    background-color: rgba(40,40,40,1);
    cursor: pointer;
    border: 2px solid rgba(170,160,255,0.5);
    border-radius: 10px;
  }
  #gallery {
    column-count: 6;
    grid-gap: 0;
    padding: 0;
  }
  .gallery-item {
    position: relative;
    overflow: hidden;
    cursor: pointer;
    line-height: 0;
  }
  .gallery-item img {
    max-width: 100%;
    height: auto;
    vertical-align: top;
    transition: transform 0.3s;
  }
#zoomed {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.9);
    z-index: 2;
  }
  #zoomed img {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
    max-width: 90%;
    max-height: 90%;
    border: solid rgba(255, 255, 255, 0.7) 2px;
    line-height:0;
  }
 .bubble {
  position: fixed;
  bottom: -50px;
  border-radius: 50%;
  border: 2px solid rgba(255, 255, 255, 0.3);
  background: transparent;
  z-index: 0;
  animation: floatUp linear;
  opacity: 0.7;
}

@keyframes floatUp {
  0% {
    transform: translateY(0) scale(1);
    opacity: 0.7;
  }
  100% {
    transform: translateY(-110vh) scale(1.5);
    opacity: 0;
  }
}

  const zoomed = document.getElementById('zoomed');
  const zoomedImage = zoomed.querySelector('img');
  const gallery = document.getElementById('gallery');
  const decreaseColumnsButton = document.getElementById('decreaseColumns');
  const resetColumnsButton = document.getElementById('resetColumns');
  const increaseColumnsButton = document.getElementById('increaseColumns');
  const loadMoreButton = document.getElementById('loadMore');

  let columns = 6;
  let currentPage = 1;
  const imagesPerPage = 35;
  let isLoading = false;

  function updateColumns(newColumns) {
    columns = newColumns;
    gallery.style.columnCount = columns;
  }

  function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  shuffleArray(imageSources);

  function loadNextImages() {
    if (isLoading) return;
    isLoading = true;

    const startIndex = (currentPage - 1) * imagesPerPage;
    const endIndex = startIndex + imagesPerPage;

    const imagesToLoad = imageSources.slice(startIndex, endIndex);

    imagesToLoad.forEach((src, index) => {
      const galleryItem = document.createElement('div');
      galleryItem.classList.add('gallery-item');
      const image = document.createElement('img');
      image.src = src;
      image.alt = `Image ${startIndex + index + 1}`;
      galleryItem.appendChild(image);
      gallery.appendChild(galleryItem);

      // Add click event to zoom image
      image.addEventListener('click', () => {
        zoomedImage.src = src;
        zoomed.style.display = 'block';
      });
    });

    currentPage++;
    isLoading = false;
  }

  // Load initial images
  loadNextImages();

// Function to check if user has reached the bottom of the page
function isBottomReached() {
  const scrolled = window.scrollY;
  const viewportHeight = window.innerHeight;
  const totalGalleryHeight = gallery.offsetHeight; // Use the height of the gallery container

  return scrolled + viewportHeight >= totalGalleryHeight;
}

// Attach a scroll event listener to check if user has reached the bottom
window.addEventListener('scroll', () => {
  if (isBottomReached() &&
      !isLoading) {
    loadNextImages();
  }
});

  // Attach close event
  zoomed.addEventListener('click', () => {
    zoomed.style.display = 'none';
  });

  decreaseColumnsButton.addEventListener('click', () => {
    if (columns > 1) {
      updateColumns(columns - 1);
    }
  });

  resetColumnsButton.addEventListener('click', () => {
    updateColumns(4);
  });

  increaseColumnsButton.addEventListener('click', () => {
    updateColumns(columns + 1);
  });

  loadMoreButton.addEventListener('click', () => {
    loadNextImages();
  });
  
    function createBubble() {
    const bubble = document.createElement('div');
    bubble.classList.add('bubble');

    const size = Math.random() * 20 + 15; // 15pxâ€“35px
    const left = Math.random() * 100; // 0â€“100% across viewport
    const duration = Math.random() * 5 + 5; // 5â€“10s
    const colors = ['#ffffff', '#ccf2ff', '#99e6ff', '#aadfff', '#88e0ff'];
    const color = colors[Math.floor(Math.random() * colors.length)];

    bubble.style.width = `${size}px`;
    bubble.style.height = `${size}px`;
    bubble.style.left = `${left}vw`;
    bubble.style.borderColor = color;
    bubble.style.animationDuration = `${duration}s`;

    document.body.appendChild(bubble);

    setTimeout(() => {
      bubble.remove();
    }, duration * 1000);
  }

  // ðŸŽˆ Start creating bubbles!
  setInterval(createBubble, 300);
