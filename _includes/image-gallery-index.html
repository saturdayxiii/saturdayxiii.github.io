<style>
    .image-gallery-index {overflow: auto; margin-left: -1%!important;}
    .image-gallery-index a {float: left; display: block; margin: 0 0 1% 1%; width: 45%; text-decoration: none !important;}
    .image-gallery-index a img {width: 100%; display: block;}
    .image-gallery-index a span {display: block; text-align: center; padding: 3px 0;}
</style>

<p class="image-gallery-index">{% for item in page.gallery %}<a href="{{ item.url }}" title="{{ item.title }}"><img src="{{ item.gimage }}" alt="{{ item.title }}" /><span>{{ item.title }}</span></a>{% endfor %}</p>
