<style>
    .image-gallery-index {overflow: auto; margin-left: -1%!important;}
    .image-gallery-index a {float: left; display: block; margin: 0 0 1% 1%; width: 49%; text-decoration: none !important;}
    .image-gallery-index a img {width: 100%; display: block;}
    .image-gallery-index a span {display: block; text-align: center; padding: 3px 0;}
</style>

<p class="image-gallery-index"><video muted autoplay controls loop width="400"><source src="{{ page.video }}" type="video/mp4"></video>{% for item in page.vgallery %}<video muted autoplay controls loop width="400"><source src="{{ item.vid }}" type="video/mp4"></video>{% endfor %}</p>
